#server
spring.application.name=mimeter-dashboard
server.type=${server.type}
server.port=${server.port}
server.env=${server.env}
server.debug=true
server.connection-timeout=1000
is_local=${is_local}
is.online=@is.online@

server.cas.ignoreUrl=${server.cas.ignoreUrl}
cas.inner.auth=${cas.inner.auth}

banner.charset=UTF-8
server.tomcat.uri-encoding=UTF-8
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true
spring.messages.encoding=UTF-8
spring.servlet.multipart.max-file-size=512MB

spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.default.initialPoolSize=10
spring.datasource.default.maxPoolSize=20
spring.datasource.default.minialPoolSize=10

dubbo.group=${dubbo.group}
dubbo.version=${dubbo.version}
dubbo.protocol.id=${dubbo.protocol.id}
dubbo.protocol.name=${dubbo.protocol.name}
dubbo.protocol.port=${dubbo.protocol.port}
nacos.config.addrs=${nacos.config.addrs}
nacos.config.data.id=${nacos.config.data.id}

ref.miapi.service.group=${ref.miapi.service.group}
ref.miapi.service.version=${ref.miapi.service.version}
ref.traffic.service.group=${ref.traffic.service.group}
ref.gateway.service.group.staging=${ref.gateway.service.group.staging}
ref.gateway.service.group.intranet=${ref.gateway.service.group.intranet}
ref.gateway.service.group.online=${ref.gateway.service.group.online}
ref.hera.service.group=${ref.hera.service.group}
ref.k8s.service.group=${ref.k8s.service.group}
mimeter.monitor.dubbo.group=${mimeter.monitor.dubbo.group}
ref.tpc.service.group=${ref.tpc.service.group}

es.address=${es.address}
es.user=${es.user}
es.pwd=${es.pwd}
es.index.apilog=${es.index.apilog}
es.type.apilog=${es.type.apilog}

upload.save.base=${upload.save.base}
log.path=${log.path}

app.nacos=${app.nacos}