server:
  port: 8080
  cas:
    ignoreUrl: ${CAS_IGNORE_URL:/api/v1/users/login,/api/v1/users/register,/api/v1/agents/register,/api/v1/agents/unregister,/api/v1/tasks/execute,/api/v1/agents/config,/api/v1/agents/health}

mcp:
#  llm: CLAUDE_COMPANY
#  llm: doubao_deepseek_v3
  llm: deepseek
  #  llm: grok
  transport:
    type: grpc
  grpc:
    port: 9286
  hub:
    path:
  agent:
    name: zzy_agent_manager
    delay: 8

spring:
  profiles:
    active: dev
  r2dbc:
    url: r2dbc:mysql://${TEST_DB_URL}/${TEST_DB_NAME}
    username: ${TEST_DB_USER_NAME}
    password: ${TEST_DB_PASSWORD}
  sql:
    init:
      mode: always
      continue-on-error: true
  web:
    resources:
      static-locations: classpath:/static/dist/

  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8

jwt:
  expiration: 86400000 # 24 hours in milliseconds

logging:
  level:
    org.springframework.security: INFO
    run.mone.agentx: INFO
    org.springframework.r2dbc: INFO
    io.r2dbc.mysql: INFO

hive:
  manager:
    token: ${hive_manager_token}

# Authentication and security configuration
auth:
  aegis:
    sdk:
      public:
        key: ${AEGIS_SDK_PUBLIC_KEY:}
  token:
    parse:
      url: ${TOKEN_PARSE_URL:}
  cas:
    inner:
      auth: true
