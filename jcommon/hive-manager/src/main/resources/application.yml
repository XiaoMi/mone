server:
  port: 8080

mcp:
  llm: claude_company
#  llm: doubao_deepseek_v3
#  llm: grok
  transport:
    type: grpc
  grpc:
    port: 9286
  hub:
    path:
  agent:
    name: agentManager
    delay: 8

spring:
  profiles:
    active: dev
  r2dbc:
    url: r2dbc:mysql://${TEST_DB_URL}/mone_agentx
    username: ${TEST_DB_USER_NAME}
    password: ${TEST_DB_PASSWORD}
  sql:
    init:
      mode: always
      continue-on-error: true
  web:
    resources:
      static-locations: classpath:/static/dist/

  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8

jwt:
  secret: your-secret-key-here-must-be-at-least-32-characters
  expiration: 86400000 # 24 hours in milliseconds

logging:
  level:
    org.springframework.security: INFO
    run.mone.agentx: INFO
    org.springframework.r2dbc: INFO
    io.r2dbc.mysql: INFO
