# Hive Spring Starter 配置示例

# ============================================
# SSE 配置
# ============================================
# 启用 SSE 支持 (默认: false)
mcp.sse.enabled=false

# ============================================
# WebSocket 配置
# ============================================
# 启用 WebSocket 支持 (默认: false)
mcp.websocket.enabled=false

# ============================================
# MCP 配置
# ============================================
# gRPC 端口
mcp.grpc.port=9999

# LLM 类型
mcp.llm=CLAUDE_COMPANY

# 传输协议类型
mcp.transport.type=grpc

# ============================================
# 使用示例
# ============================================
# 1. 只启用 SSE:
#    mcp.sse.enabled=true
#
# 2. 只启用 WebSocket:
#    mcp.websocket.enabled=true
#
# 3. 同时启用 SSE 和 WebSocket:
#    mcp.sse.enabled=true
#    mcp.websocket.enabled=true

