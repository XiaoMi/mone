# Hive Spring Starter 配置示例

# ============================================
# SSE 配置
# ============================================
# 启用 SSE 支持 (默认: false)
mcp.sse.enabled=false

# ============================================
# WebSocket 配置
# ============================================
# 启用 WebSocket 支持 (默认: false)
mcp.websocket.enabled=false

# WebSocket 文本消息最大大小（字节），默认 10MB
# mcp.websocket.max-text-message-size=10485760

# WebSocket 二进制消息最大大小（字节），默认 10MB
# mcp.websocket.max-binary-message-size=10485760

# WebSocket 异步发送超时时间（毫秒），可选
# mcp.websocket.async-send-timeout=300000

# WebSocket 会话最大空闲时间（毫秒），可选
# mcp.websocket.max-session-idle-timeout=600000

# ============================================
# MCP 配置
# ============================================
# gRPC 端口
mcp.grpc.port=9999

# LLM 类型
mcp.llm=CLAUDE_COMPANY

# 传输协议类型
mcp.transport.type=grpc

# ============================================
# 使用示例
# ============================================
# 1. 只启用 SSE:
#    mcp.sse.enabled=true
#
# 2. 只启用 WebSocket:
#    mcp.websocket.enabled=true
#
# 3. 同时启用 SSE 和 WebSocket:
#    mcp.sse.enabled=true
#    mcp.websocket.enabled=true
