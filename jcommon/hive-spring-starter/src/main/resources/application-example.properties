# Hive Spring Starter 配置示例

# ============================================
# 总开关配置
# ============================================
# 控制整个 starter 是否启用（默认: true）
# 设置为 false 时，所有 MCP 相关功能都不会生效
# hive.starter.enabled=true

# ============================================
# SSE 配置
# ============================================
# 启用 SSE 支持 (默认: false)
mcp.sse.enabled=false

# ============================================
# WebSocket 配置
# ============================================
# 启用 WebSocket 支持 (默认: false)
mcp.websocket.enabled=false

# WebSocket 文本消息最大大小（字节），默认 10MB
# mcp.websocket.max-text-message-size=10485760

# WebSocket 二进制消息最大大小（字节），默认 10MB
# mcp.websocket.max-binary-message-size=10485760

# WebSocket 异步发送超时时间（毫秒），可选
# mcp.websocket.async-send-timeout=300000

# WebSocket 会话最大空闲时间（毫秒），可选
# mcp.websocket.max-session-idle-timeout=600000

# ============================================
# MCP 配置
# ============================================
# gRPC 端口
mcp.grpc.port=9999

# LLM 类型
mcp.llm=CLAUDE_COMPANY

# 传输协议类型
mcp.transport.type=grpc

# ============================================
# 使用示例
# ============================================
# 1. 只启用 SSE:
#    mcp.sse.enabled=true
#
# 2. 只启用 WebSocket:
#    mcp.websocket.enabled=true
#
# 3. 同时启用 SSE 和 WebSocket:
#    mcp.sse.enabled=true
#    mcp.websocket.enabled=true

# ============================================
# Hive 文件检查点与 Diff 配置
# ============================================
# 启用基于 Git 的文件检查点（默认：false）
# 注意：需要系统已安装 git；启用后会在工作目录下使用影子仓库 .hive/checkpoint
# 方式一（仅 Spring Bean 生效）：hive.checkpoint.enable=true
# 方式二（推荐，非 Spring Bean 也可识别）：
#   - JVM 启动参数：-Dhive.checkpoint.enable=true
#   - 环境变量：HIVE_CHECKPOINT_ENABLE=true
hive.checkpoint.enable=true

# （可选）Diff 展示相关示例参数（当前版本仅示例，未强制读取）
# difftool.auto.enabled=true
# difftool.context_lines=3
# difftool.max_bytes=204800
