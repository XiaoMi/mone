        @keyframes pulse {

        .message-panel {

    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ“¡ SSE æµ‹è¯•é¡µé¢</h1>
        <p class="subtitle">Server-Sent Events å®æ—¶æ¨é€æµ‹è¯•å·¥å…·</p>

        <div class="status disconnected" id="status">
            <span class="status-dot"></span>
            <span id="statusText">æœªè¿æ¥</span>
        </div>

        <div class="control-panel">
            <div class="input-group">
                <label for="serverUrl">æœåŠ¡å™¨åœ°å€</label>
                <input type="text" id="serverUrl" value="http://localhost:8180" placeholder="http://localhost:8080">
            </div>

            <div class="input-group">
                <label for="clientId">å®¢æˆ·ç«¯ ID</label>
                <input type="text" id="clientId" value="test-client-001" placeholder="test-client-001">
            </div>

            <div class="input-group">
                <label for="connectParams">è¿æ¥å‚æ•° (JSON æ ¼å¼ï¼Œå¯é€‰)</label>
                <textarea id="connectParams" rows="5">{
  "content": "1+1=?",
  "userId": "test-user-001",
  "agentId": "coder"
}</textarea>
            </div>

            <div class="button-group">
                <button class="btn-primary" id="connectBtn" onclick="connect()">è¿æ¥</button>
                <button class="btn-danger" id="disconnectBtn" onclick="disconnect()" disabled>æ–­å¼€</button>
                <button class="btn-success" onclick="clearMessages()">æ¸…ç©ºæ¶ˆæ¯</button>
            </div>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="messageCount">0</div>
                <div class="stat-label">æ¥æ”¶æ¶ˆæ¯æ•°</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="connectedTime">00:00:00</div>
                <div class="stat-label">è¿æ¥æ—¶é•¿</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="lastMessageTime">--</div>
                <div class="stat-label">æœ€åæ¶ˆæ¯</div>
            </div>
        </div>

        <div class="message-panel" id="messagePanel">
            <div class="no-messages">æš‚æ— æ¶ˆæ¯ï¼Œè¯·å…ˆå»ºç«‹è¿æ¥</div>
        </div>
    </div>

    <script>
        let eventSource = null;
        let messageCount = 0;
        let connectTime = null;
        let timerInterval = null;

        function updateStatus(connected) {
            const status = document.getElementById('status');
            const statusText = document.getElementById('statusText');
            const connectBtn = document.getElementById('connectBtn');
            const disconnectBtn = document.getElementById('disconnectBtn');

            if (connected) {
                status.className = 'status connected';
                statusText.textContent = 'å·²è¿æ¥';
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
                connectTime = Date.now();
                startTimer();
            } else {
                status.className = 'status disconnected';
                statusText.textContent = 'æœªè¿æ¥';
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
                connectTime = null;
                stopTimer();
            }
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                if (connectTime) {
                    const elapsed = Date.now() - connectTime;
                    const hours = Math.floor(elapsed / 3600000);
                    const minutes = Math.floor((elapsed % 3600000) / 60000);
                    const seconds = Math.floor((elapsed % 60000) / 1000);
                    document.getElementById('connectedTime').textContent = 
                        `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
                }
            }, 1000);
        }

        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            document.getElementById('connectedTime').textContent = '00:00:00';
        }

        function connect() {
            const serverUrl = document.getElementById('serverUrl').value;
            const clientId = document.getElementById('clientId').value;
            const connectParams = document.getElementById('connectParams').value.trim();

            if (!serverUrl || !clientId) {
                alert('è¯·å¡«å†™æœåŠ¡å™¨åœ°å€å’Œå®¢æˆ·ç«¯ID');
                return;
            }

            // æ„å»º URLï¼Œå¦‚æœæœ‰å‚æ•°åˆ™æ·»åŠ åˆ°æŸ¥è¯¢å­—ç¬¦ä¸²
            let url = `${serverUrl}/mcp/sse/connect/${clientId}`;
            
            if (connectParams) {
                try {
                    // éªŒè¯ JSON æ ¼å¼
                    JSON.parse(connectParams);
                    // URL ç¼–ç å‚æ•°
                    const encodedParams = encodeURIComponent(connectParams);
                    url += `?params=${encodedParams}`;
                } catch (e) {
                    alert('è¿æ¥å‚æ•°æ ¼å¼é”™è¯¯ï¼Œè¯·è¾“å…¥æœ‰æ•ˆçš„ JSON æ ¼å¼: ' + e.message);
                    return;
                }
            }
            
            try {
                eventSource = new EventSource(url);

                eventSource.addEventListener('connected', (event) => {
                    addMessage('connected', event.data);
                    updateStatus(true);
                });

                eventSource.addEventListener('message', (event) => {
                    addMessage('message', event.data);
                });

                eventSource.addEventListener('broadcast', (event) => {
                    addMessage('broadcast', event.data);
                });

                eventSource.addEventListener('heartbeat', (event) => {
                    addMessage('heartbeat', event.data);
                });

                // Agent å“åº”äº‹ä»¶
                eventSource.addEventListener('agent_response', (event) => {
                    addMessage('agent_response', event.data);
                });

                // Agent é”™è¯¯äº‹ä»¶
                eventSource.addEventListener('agent_error', (event) => {
                    addMessage('agent_error', event.data);
                });

                // Agent å®Œæˆäº‹ä»¶
                eventSource.addEventListener('agent_complete', (event) => {
                    addMessage('agent_complete', event.data);
                });

                eventSource.addEventListener('error', (event) => {
                    addMessage('error', event.data);
                });

                eventSource.onerror = (error) => {
                    console.error('SSE Error:', error);
                    addMessage('error', 'SSE è¿æ¥é”™è¯¯');
                    disconnect();
                };

            } catch (error) {
                console.error('Connection Error:', error);
                alert('è¿æ¥å¤±è´¥: ' + error.message);
            }
        }

        function disconnect() {
            if (eventSource) {
                eventSource.close();
                eventSource = null;
            }
            updateStatus(false);
            addMessage('system', 'è¿æ¥å·²æ–­å¼€');
        }

        function addMessage(type, content) {
            messageCount++;
            document.getElementById('messageCount').textContent = messageCount;

            const now = new Date();
            const timeStr = now.toLocaleTimeString();
            document.getElementById('lastMessageTime').textContent = timeStr;

            const messagePanel = document.getElementById('messagePanel');
            
            // ç§»é™¤"æš‚æ— æ¶ˆæ¯"æç¤º
            const noMessages = messagePanel.querySelector('.no-messages');
            if (noMessages) {
                noMessages.remove();
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            messageDiv.innerHTML = `
                <div class="message-header">
                    <span class="message-type">${type}</span>
                    <span class="message-time">${timeStr}</span>
                </div>
                <div class="message-content">${escapeHtml(content)}</div>
            `;

            messagePanel.insertBefore(messageDiv, messagePanel.firstChild);

            // é™åˆ¶æ¶ˆæ¯æ•°é‡
            if (messagePanel.children.length > 50) {
                messagePanel.removeChild(messagePanel.lastChild);
            }
        }

        function clearMessages() {
            const messagePanel = document.getElementById('messagePanel');
            messagePanel.innerHTML = '<div class="no-messages">æ¶ˆæ¯å·²æ¸…ç©º</div>';
            messageCount = 0;
            document.getElementById('messageCount').textContent = '0';
            document.getElementById('lastMessageTime').textContent = '--';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // é¡µé¢å…³é—­æ—¶æ–­å¼€è¿æ¥
        window.addEventListener('beforeunload', () => {
            if (eventSource) {
                eventSource.close();
            }
        });
    </script>
</body>
