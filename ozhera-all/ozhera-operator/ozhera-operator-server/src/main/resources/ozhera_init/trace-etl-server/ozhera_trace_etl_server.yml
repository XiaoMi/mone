apiVersion: apps/v1
kind: Deployment
metadata:
  name: trace-etl-server
  namespace: ozhera-namespace
  labels:
    app: trace-etl-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: trace-etl-server
  template:
    metadata:
      labels:
        app: trace-etl-server
    spec:
      containers:
      - name: trace-etl-server-container
        image: herahub/opensource-pub:trace-etl-server-v1-release
        ports:
        - containerPort: 4446
        resources:
          limits:
            cpu: '500m'
            memory: 1Gi
